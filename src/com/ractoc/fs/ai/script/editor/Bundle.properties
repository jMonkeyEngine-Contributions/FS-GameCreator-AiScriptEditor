OpenIDE-Module-Display-Category=jME-SDK Plugin
OpenIDE-Module-Long-Description=\
    The FS-GameEngine AI scripts are block based. \
    What this means is that each functionality in the AI is setup as a block, with entry and exit criteria. \
    Through a JSON file it is possible to define the flow through these blocks. \
    What this editor does is make it possible to edit the flow in a more user friendly way.
OpenIDE-Module-Name=FS-GameCreator-AiScriptEditor
OpenIDE-Module-Short-Description=Contains the editor for the AI scripts
